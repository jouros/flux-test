apiVersion: v1
kind: Namespace
metadata:
  creationTimestamp: null
  name: busybox
spec: {}
status: {}
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: busyboxconfigmap
  namespace: flux-system 
spec:
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  interval: 5m0s
  path: ./apps/kustomize/test1/busybox
  prune: true
  sourceRef:
    kind: GitRepository
    name: podinfo
  validation: client
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: busybox
  namespace: flux-system
spec:
  interval: 10m0s
  chart:
    spec:
      chart: ./apps/base/charts/busybox/
      sourceRef:
        kind: GitRepository
        name: podinfo
      interval: 1m0s
  targetNamespace: busybox 
  valuesFrom:
    - kind: ConfigMap
      name: busyboxdata
      valuesKey: data.txt
      namespace: busybox
